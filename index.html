<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>After Class Activity 19</title>
</head>
<body>
    <h1>Calculations</h1>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>

    <script>
        var x=10;
        var y=20;
        var result=x+y;
        document.getElementById("demo1").innerHTML= x+" + "+y+" = "+ result; 

        var a=30
        var b=50
        var result1=b-a
        document.getElementById("demo2").innerHTML= b+" - "+a+" = "+ result1;

        var c=8
        var d=4
        var result2=c*d
        document.getElementById("demo3").innerHTML= c+" * "+d+" = "+ result2;

        var e=36
        var f=6
        var result3=e/f
        document.getElementById("demo4").innerHTML= e+" / "+f+" = "+ result3;

        var g=38
        var h=6
        var result4=g%h
        document.getElementById("demo5").innerHTML= g+" % "+h+" = "+ result4;
    </script>
</body>
</html>
